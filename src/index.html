<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Compagnies aériennes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography" style="background-color: #f9f9f9;padding: 0px 10px 0px 10px">
  <app-root></app-root>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">


    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawChartT);

    function drawChart() {



      var options = {
        title: 'Maisons',
        is3D: true,
      };


      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Disponibles',     19 ],
        ['Vendues',      15],
        ['Allouée',      11]
      ]);

      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);

    }

    function drawChartT() {
      var dataT = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        ["Licence public", 3, "blue"],
        ["Licence privé", 3, "blue"],
        ["Master public", 2, "blue"],
        ["Master privé", 2, "blue"]
      ]);

      var view = new google.visualization.DataView(dataT);
      view.setColumns([0, 1,
        { calc: "stringify",
          sourceColumn: 1,
          type: "string",
          role: "annotation" },
        2]);

      var optionsT = {
        title: "",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chartT = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chartT.draw(view, optionsT);
    }
  </script>
</body>
</html>
